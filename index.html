<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 20px;
      width: 500px;
      margin: 0 auto;
      margin-bottom: 30px;
    }
    .search-container input[type="text"] {
      flex-grow: 1;
      border: none;
      padding: 5px;
      font-size: 16px;
      background-color: #f2f2f2;
    }
    .search-container input[type="submit"] {
      background-color: #4e9626;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-left: 10px;
    }
    .game-box {
      width: 150px;
      height: 100px;
      border: 2px solid #000;
      margin: 10px;
      display: inline-block;
    }
  </style>
  <title>Search Bar and Game Boxes</title>
</head>
<body>
  <div class="search-container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for games">
      <input type="submit" value="Search">
    </form>
  </div>

  <!-- Game Boxes -->
  <div class="game-boxes">
    <!-- Add game boxes dynamically -->
    <div class="game-box">
      <button onclick="openGameFolder('game1')">Game 1</button>
    </div>
    <div class="game-box">
      <button onclick="openGameFolder('game2')">Game 2</button>
    </div>
    <!-- Add more game boxes as needed -->
  </div>

  <script>
    // Function to open a game folder hosted on Vercel
    function openGameFolder(gameName) {
      window.open('https://unlockedgame.vercel.app/' + gameName, '_blank');
    }

    // Search form submission handler
    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      var searchTerm = document.getElementById("search-input").value;
      // Redirect to search results page within your website
      window.location.href = 'https://unlockedgame.vercel.app/' + encodeURIComponent(searchTerm);
    });
  </script>
</body>
</html>
